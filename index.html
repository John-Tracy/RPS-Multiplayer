<body>

<div class="container">
	
	<div class="jumbotron">
		<h1>Rock-Paper-Scissors!</h1>
		<h3>Multiplayer Edition</h3>
	</div>

	<div class="row">
		<div class="col-md-4 player-start">
		<!-- two text elements will be appended 1. to greet player 2. turn indicator -->
			<h4>Enter your name</h4>
			<form>
				<input type="text" name="name-input" id="name-input">
				<button class="btn btn-default" id="submit-name">Start Game</button>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4 gameboard" id="player-uno">
			<h3>Waiting for Player to Start</h3>
		</div>
		<div class="col-md-4 gameboard" id="result-div">
			<h3>winner || loser || tie</h3>
		</div>
		<div class="col-md-4 gameboard" id="player-dos">
			<h3>Waiting for Player to Start</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4" id="message-display">
			Send a Message
		</div>
	</div>

	<div class="row">
		<div class="col-md-4 text-talk">
			<form>
				<input type="text" name="message-input" id="message-input">
				<button class="btn btn-default" id="send-message">Send</button>
			</form>
		</div>
	</div>






</div>
